<!DOCTYPE html>
<html>
  <head>
    <title>Photobooth AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark text-light">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="app">
            <h2 class="text-center mb-3">Photobooth AI</h2>

            <!-- STEP 1 -->
            <section id="stepStart" class="step active">
              <p class="text-center">Mulai pengalaman Photobooth.</p>
              <button id="startBtn" class="btn btn-primary w-100">Start</button>
            </section>

            <!-- STEP 2 -->
            <section id="stepTheme" class="step">
              <h3 class="text-center">Pilih Tema</h3>

              <div
                class="theme-options d-flex flex-wrap justify-content-center"
              >
                <button
                  class="themeBtn btn btn-warning me-2 mb-2"
                  data-theme="hero"
                >
                  Hero
                </button>
                <button
                  class="themeBtn btn btn-warning me-2 mb-2"
                  data-theme="contestant"
                >
                  Contestant
                </button>
                <button
                  class="themeBtn btn btn-warning me-2 mb-2"
                  data-theme="frontman"
                >
                  Frontman
                </button>
                <button
                  class="themeBtn btn btn-warning me-2 mb-2"
                  data-theme="group"
                >
                  Group
                </button>
              </div>

              <p id="themeInfo" class="text-center mt-3"></p>
            </section>

            <!-- STEP 3 -->
            <section id="stepCapture" class="step">
              <h3 class="text-center">Ambil Foto</h3>

              <div class="video-frame position-relative mb-3">
                <video id="webcam" autoplay playsinline></video>
                <div id="countdown" class="countdown hidden">3</div>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button id="captureBtn" class="btn btn-danger">
                  Take Photo
                </button>
              </div>

              <div id="upload-area" class="mt-2">
                <p>Atau upload foto:</p>
                <input
                  type="file"
                  id="imageInput"
                  class="form-control"
                  accept="image/*"
                />
              </div>
            </section>

            <!-- STEP 4 -->
            <section id="stepLoading" class="step text-center">
              <h3>Sedang memproses...</h3>
              <p>Harap tunggu sebentar, kami sedang menghasilkan gambar.</p>
            </section>

            <!-- STEP 5 -->
            <section id="stepResult" class="step">
              <h3 class="text-center">Hasil</h3>

              <div class="result-frame mx-auto mb-3">
                <img id="resultImg" src="" />
              </div>

              <div class="d-grid gap-2">
                <button id="retakeBtn" class="btn btn-secondary">
                  Ambil Ulang
                </button>
                <button id="restartBtn" class="btn btn-primary">
                  Kembali ke Awal
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
